<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="flex justify-center items-center h-screen bg-[url('https://wallpapers.com/images/hd/aesthetic-abstract-pastel-minimal-background-n1c1ntrn6mpjz9s4.jpg')] "> 

    <div class="border-2 border-violet-200 w-1/5 p-10 rounded-xl shadow-lg bg-white/20 backdrop-blur-xl">
       <h2 class="text-center font-bold text-3xl my-8">Login Page</h2>

       <form>
          <label for="">Email Address</label>
          <input type="email" class="block border w-full px-4 py-2 rounded mb-6 mt-1">

          <label for="">Password</label>
          <input type="password" class="block border w-full px-4 py-2 rounded mb-6 mt-1">

          <a href="" class="block text-violet-500 text-right">Forgot Password?</a>

          <button class="block w-full p-2 bg-violet-500 hover:bg-violet-700 duration-300 text-white rounded my-6">Submit</button>

          <a href="" class="block text-violet-500 text-center">Not registered yet? Signup Now</a>  
       </form>
    </div>
    
  </body>
</html>
